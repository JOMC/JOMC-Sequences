java.naming.factory.initial=org.jomc.standalone.naming.StandaloneContextFactory
java.naming.factory.url.pkgs=org.jomc.standalone.naming
standalone.jtaContextFactoryName=org.jomc.standalone.naming.support.GeronimoJTAContextFactory
standalone.jpaContextFactoryName=org.jomc.standalone.naming.support.OpenJPAContextFactory
standalone.jpaRootUrl=${project.build.directory}/etc
standalone.dataSource.className=org.apache.derby.jdbc.EmbeddedDataSource
standalone.dataSource.databaseName=${project.build.directory}/derby-databases/openjpa
standalone.dataSource.user=jomc
standalone.dataSource.password=jomc
standalone.dataSource.createDatabase=create
openjpa.ManagedRuntime=org.apache.openjpa.ee.JNDIManagedRuntime(transactionManagerName=java:comp/TransactionManager)
openjpa.Multithreaded=true
openjpa.NontransactionalRead=false
openjpa.NontransactionalWrite=false
openjpa.Log=commons
openjpa.jdbc.SynchronizeMappings=buildSchema(ForeignKeys=true)
openjpa.jdbc.TransactionIsolation=read-committed
org.apache.commons.logging.Log=org.apache.commons.logging.impl.Jdk14Logger
