java.naming.factory.initial=org.jomc.standalone.naming.StandaloneContextFactory
java.naming.factory.url.pkgs=org.jomc.standalone.naming
standalone.jtaContextFactoryName=org.jomc.standalone.naming.support.JBossJTAContextFactory
standalone.jpaContextFactoryName=org.jomc.standalone.naming.support.TopLinkContextFactory
standalone.jpaRootUrl=${project.build.directory}/etc
standalone.dataSource.className=org.apache.derby.jdbc.EmbeddedXADataSource
standalone.dataSource.databaseName=${project.build.directory}/derby-databases/toplink
standalone.dataSource.user=jomc
standalone.dataSource.password=jomc
standalone.dataSource.createDatabase=create
toplink.ddl-generation=drop-and-create-tables
toplink.ddl-generation.output-mode=database
toplink.target-server=org.jomc.standalone.naming.support.TopLinkTransactionController
toplink.logging.logger=JavaLogger
toplink.logging.level=FINEST
toplink.logging.timestamp=true
toplink.logging.session=true
toplink.logging.thread=true
toplink.logging.exceptions=true
com.arjuna.common.util.logger=log4j
