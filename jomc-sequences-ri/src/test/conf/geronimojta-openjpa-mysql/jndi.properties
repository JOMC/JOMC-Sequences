# $JOMC$
java.naming.factory.initial=org.jomc.standalone.ri.naming.StandaloneContextFactory
java.naming.factory.url.pkgs=org.jomc.standalone.ri.naming
jomc.standalone.jtaContextFactoryName=org.jomc.standalone.ri.naming.support.GeronimoJTAContextFactory
jomc.standalone.jpaContextFactoryName=org.jomc.standalone.ri.naming.support.OpenJPAContextFactory
jomc.standalone.jpaRootUrl=${project.build.directory}/etc
jomc.standalone.dataSource.contextFactoryName=org.jomc.standalone.ri.naming.support.DataSourceContextFactory
jomc.standalone.dataSource.className=com.mysql.jdbc.jdbc2.optional.MysqlConnectionPoolDataSource
jomc.standalone.dataSource.serverName=localhost
jomc.standalone.dataSource.databaseName=openjpa-jpa
jomc.standalone.dataSource.user=jpa
jomc.standalone.dataSource.password=
openjpa.ManagedRuntime=org.apache.openjpa.ee.JNDIManagedRuntime(transactionManagerName=java:comp/TransactionManager)
openjpa.Multithreaded=true
openjpa.NontransactionalRead=false
openjpa.NontransactionalWrite=false
openjpa.Log=commons
openjpa.jdbc.SynchronizeMappings=buildSchema(ForeignKeys=true)
openjpa.jdbc.TransactionIsolation=read-committed
org.apache.commons.logging.Log=org.apache.commons.logging.impl.Jdk14Logger
