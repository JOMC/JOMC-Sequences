java.naming.factory.initial=org.jomc.standalone.naming.StandaloneContextFactory
java.naming.factory.url.pkgs=org.jomc.standalone.naming
standalone.jtaContextFactoryName=org.jomc.standalone.naming.support.JBossJTAContextFactory
standalone.jpaContextFactoryName=org.jomc.standalone.naming.support.HibernateContextFactory
standalone.jpaRootUrl=${project.build.directory}/etc
standalone.dataSource.className=com.mysql.jdbc.jdbc2.optional.MysqlXADataSource
standalone.dataSource.serverName=localhost
standalone.dataSource.databaseName=hibernate-jpa
standalone.dataSource.user=jpa
standalone.dataSource.password=
hibernate.jndi.class=org.jomc.standalone.naming.StandaloneContextFactory
hibernate.transaction.manager_lookup_class=org.hibernate.transaction.ResinTransactionManagerLookup
hibernate.format_sql=true
hibernate.show_sql=false
hibernate.hbm2ddl.auto=create-drop
hibernate.use_sql_comments=true
hibernate.jdbc.use_get_generated_keys=true
hibernate.max_fetch_depth=3
com.arjuna.common.util.logger=log4j
