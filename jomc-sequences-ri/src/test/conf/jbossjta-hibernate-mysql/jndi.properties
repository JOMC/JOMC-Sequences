java.naming.factory.initial=org.jomc.standalone.ri.naming.StandaloneContextFactory
java.naming.factory.url.pkgs=org.jomc.standalone.ri.naming
jomc.standalone.jtaContextFactoryName=org.jomc.standalone.ri.naming.support.JBossJTAContextFactory
jomc.standalone.jpaContextFactoryName=org.jomc.standalone.ri.naming.support.HibernateContextFactory
jomc.standalone.jpaRootUrl=${project.build.directory}/etc
jomc.standalone.dataSource.contextFactoryName=org.jomc.standalone.ri.naming.support.DataSourceContextFactory
jomc.standalone.dataSource.className=com.mysql.jdbc.jdbc2.optional.MysqlXADataSource
jomc.standalone.dataSource.serverName=localhost
jomc.standalone.dataSource.databaseName=hibernate-jpa
jomc.standalone.dataSource.user=jpa
jomc.standalone.dataSource.password=
hibernate.jndi.class=org.jomc.standalone.ri.naming.StandaloneContextFactory
hibernate.transaction.manager_lookup_class=org.hibernate.transaction.ResinTransactionManagerLookup
hibernate.format_sql=true
hibernate.show_sql=false
hibernate.hbm2ddl.auto=create-drop
hibernate.use_sql_comments=true
hibernate.jdbc.use_get_generated_keys=true
hibernate.max_fetch_depth=3
com.arjuna.common.util.logger=log4j
